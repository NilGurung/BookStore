<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Author List</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script scr="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

<div class="container">
    <div th:if="${not #lists.isEmpty(authors)}">
        <h2>Author List</h2>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>

            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td><a href="/author/add">Add</a></td>
                <td><a href="/author/edit">Edit</a></td>
                <td><a href="/author/delete">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
