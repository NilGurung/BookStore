<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Book List</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script scr="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
    <!--<div th:insert="~{index :: menu}" ></div>-->
<div class="container">
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Book List</h2>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Publisher</th>
            </tr>
            <tr th:each="book : ${books}">
                <!--<td th:text=" ${products.size()}">Size</td>-->
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.publisher.getName()}"></td>
                <td><a href="/book/add">Add</a></td>
                <td><a href="/book/edit">Edit</a></td>
                <td><a href="/book/delete">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
